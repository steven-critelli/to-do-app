<body>

    <div id="myDiv" class="header container">
        <div class="justify-content-md-center">
            <h2>To Do List</h2>

            <div class="row no-gutters">
                <!-- <div class="col-7"> -->
                    <!-- <div class="row"> -->
                        <div class="input-field col-md-5 offset-md-2"><input type="text" id="myInput" placeholder="New Task..."></div>
                        <!-- TODO:
                        -Find images of neutral, yellow/orange, and red bubbles to use
                        -Use inline-block or other method to make items in this div align in a row
                        -Decide on Jquery or Bootstrap to simplify select list creation
                        -->
                        <div class="custom-select col-md-2">
                            <select id="priority">
                                <option value="unselected">Set priority:</option>
                                <!-- <option value="normal" class="select-default">Normal</option> -->
                                <option value="important" class="select-orange">Important</option>
                                <option value="very-important" class="select-red">Very Important</option>
                            </select>
                        </div>
                        <div class="col-md-1"><span onclick="newElement()" class="addBtn">Add</span></div>
                    <!-- </div> -->
                <!-- </div> -->
            </div>
        </div>
    </div>
    <div class="container">
        <ul class="list" id="myUL">
            <li>Feed the cat.</li>
            <li>Mow the lawn.</li>
            <li>Take medicine.</li>
            <li>Fix car.</li>
            <li>Buy clothes.</li>
        </ul>
    </div>

    <script src="script.js"></script>

    <!-- Sortable Feature -->
