<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To Do App</title>

    <!-- jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- Bootstrap 4-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom CSS-->
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>
<body>

    <div id="myDiv" class="header container">
        <div class="justify-content-md-center">
            <h2>To Do List</h2>

            <div class="row no-gutters">
                <div class="input-field col-md-5 offset-md-2"><input type="text" id="myInput" placeholder="New Task..."></div>
                    <div class="custom-select col-md-2">
                        <select id="priority">
                            <option value="unselected">Set priority:</option>
                            <option value="important" class="select-orange">Important</option>
                            <option value="very-important" class="select-red">Very Important</option>
                        </select>
                    </div>
                <div class="col-md-1"><span onclick="newElement()" class="addBtn">Add</span></div>
            </div>
        </div>
    </div>
    <div class="container">
        <ul class="list" id="myUL">
            <li>Feed the cat.</li>
            <li>Mow the lawn.</li>
            <li>Take medicine.</li>
            <li>Fix car.</li>
            <li>Buy clothes.</li>
        </ul>
    </div>

    <script src="script.js"></script>

    <!-- Bootstrap modules -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
